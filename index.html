  #output {

    border: 4px solid #FF0000; /* Change color as needed */
    padding: 10px;
    background-color: rgba(0, 0, 0, 0.3); /* Adjust alpha (opacity) value as needed */
    background-image: linear-gradient(to bottom, rgba(0, 0, 0, 0.3), transparent); /* Adjust alpha value as needed */
    }
    .nav-button {
      font-size: 16px;
      padding: 10px 20px;
      background-color: #FF0000;
      color: white;
      border: none;
      cursor: pointer;
      margin: 0 10px;
      transition: color 0.2s ease-in-out, text-shadow 0.2s ease-in-out;
    }

    .nav-button:hover {
      color: #FF0000;
      text-shadow: 0 0 10px rgba(255, 0, 0, 0.5);
    }
    /* Pressed button style */
    .nav-button:active {
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);

    /* Shared styles for project content */

      border: 4px solid #FF0000;
      padding: 10px;
      background-color: rgba(0, 0, 0, 0.3);
      background-image: linear-gradient(to bottom, rgba(0, 0, 0, 0.3), transparent);
    }

    /* Animation for the buttons */
    @keyframes scaleButton {

      50% { transform: scale(1.1); }
